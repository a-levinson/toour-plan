<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="img/Best tour plan.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search location">
                    <button class="search__button">
                        <img src="/img/search.svg" alt="icon: search">
                    </button>
                </form>

                <a href="#" class="user">
                    <img src="/img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
            </div>
            <!-- /.header-top -->

            <ul class="header-menu">
                <li class="header-menu_item"><a href="" class="header-menu__link"></a>All Deals</li>
                <li class="header-menu_item"><a href="" class="header-menu__link"></a>Hotels</li>
                <li class="header-menu_item"><a href="" class="header-menu__link"></a>Activities</li>
                <li class="header-menu_item"><a href="" class="header-menu__link"></a>Hotel Day Packages</li>
                <li class="header-menu_item"><a href="" class="header-menu__link"></a>Restaraunts</li>

                <li class="header-menu_item"><a href="" class="header-menu__link"></a>Rodrigues</li>
            </ul>
        </div>
